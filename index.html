<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Coffee Moments</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="coffee-moments">
        <div class="container coffee-mometns-container">
          <h1 class="coffee-moments-title">COFFEE MOMENTS</h1>
          <p class="coffee-moments-subtitle">
            Experience the warmth and community of CoffeeJoy.
          </p>

          <ul class="coffee-moments-gallery">
            <li class="div1">
              <picture>
                <source media="(min-width: 1440px)" srcset="./img/desk/1.png" />
                <source media="(min-width: 768px)" srcset="./img/tab/1.png" />
                <source media="(max-width: 767px)" srcset="./img/mob/1.png" />
                <img
                  class="gallery-img"
                  src="./img/desk/1.png"
                  alt="Banking app"
                />
              </picture>
            </li>

            <li class="div2">
              <picture>
                <source media="(min-width: 1440px)" srcset="./img/desk/2.png" />
                <source media="(min-width: 768px)" srcset="./img/tab/2.png" />
                <source media="(max-width: 767px)" srcset="./img/mob/2.png" />
                <img
                  class="gallery-img"
                  src="./img/desk/2.png"
                  alt="Coffee pot and croissant"
                />
              </picture>
            </li>

            <li class="div3">
              <picture>
                <source media="(min-width: 1440px)" srcset="./img/desk/3.png" />
                <source media="(min-width: 768px)" srcset="./img/tab/3.png" />
                <source media="(max-width: 767px)" srcset="./img/mob/3.png" />
                <img
                  class="gallery-img"
                  src="./img/desk/3.png"
                  alt="Cozy corner with book"
                />
              </picture>
            </li>

            <li class="div4">
              <picture>
                <source media="(min-width: 1440px)" srcset="./img/desk/4.png" />
                <source media="(min-width: 768px)" srcset="./img/tab/4.png" />
                <source media="(max-width: 767px)" srcset="./img/mob/4.png" />
                <img
                  class="gallery-img"
                  src="./img/desk/4.png"
                  alt="Making coffee"
                />
              </picture>
            </li>

            <li class="div5">
              <picture>
                <source media="(min-width: 1440px)" srcset="./img/desk/5.png" />
                <source media="(min-width: 768px)" srcset="./img/tab/5.png" />
                <source media="(max-width: 767px)" srcset="./img/mob/5.png" />
                <img
                  class="gallery-img"
                  src="./img/desk/5.png"
                  alt="Coffee shop interior"
                />
              </picture>
            </li>

            <li class="div6">
              <picture>
                <source media="(min-width: 1440px)" srcset="./img/desk/6.png" />
                <source media="(min-width: 768px)" srcset="./img/tab/6.png" />
                <source media="(max-width: 767px)" srcset="./img/mob/6.png" />
                <img
                  class="gallery-img"
                  src="./img/desk/6.png"
                  alt="Two cups outside"
                />
              </picture>
            </li>

            <li class="div7">
              <picture>
                <source media="(min-width: 1440px)" srcset="./img/desk/7.png" />
                <source media="(min-width: 768px)" srcset="./img/tab/7.png" />
                <source media="(max-width: 767px)" srcset="./img/mob/7.png" />
                <img
                  class="gallery-img"
                  src="./img/desk/7.png"
                  alt="Takeaway cup and book"
                />
              </picture>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
